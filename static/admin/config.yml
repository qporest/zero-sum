logo_url: https://ecstatic-sinoussi-95242d.netlify.app/img/haywire3idea.png
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'news'
    label: 'News'
    folder: 'content/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'show-information'
    label: 'Shows and Banner'
    description: "Show list and news item featured in the banner"
    files: 
      - label: 'Show list'
        name: 'showlist'
        file: 'data/shows.yml'
        fields:
          - label: Show
            name: shows
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Location, name: location, widget: string}
              - {label: Ticket URL, name: tickets, widget: string}
              - {label: Start time, name: time, widget: datetime, dateFormat: MM.DD.YYYY, timeFormat: "HH:mm"}
      - label: "Banner"
        name: "banner"
        file: 'data/banner.yml'
        fields:
          - label: "Choose Banner News"
            name: "bannernews"
            widget: "relation"
            collection: "news"
            searchFields: ["title"]
            valueField: "{{slug}}"
            displayFields: ["title"]
            required: false
          - label: "Featured Image"
            name: "thumbnail"
            widget: "image"
            media_folder: '/assets/banner'
            public_folder: '/banner'
            media_library:
              config:
                multiple: false
  - name: 'gallery-and-about'
    label: 'Gallery and About pages'
    description: "Choose images to be uploaded to gallery"
    files: 
      - label: "Gallery"
        name: "gallery"
        file: 'data/gallery.yml'
        fields:
          - label: Images
            name: image
            widget: image
            required: false
            media_library:
              config:
                multiple: true
            media_folder: '/content/gallery'
            public_folder: '/gallery'
  - name: 'settings'
    label: 'Settings'
    files: 
      - label: "Social links"
        name: "social"
        file: 'data/social.yml'
        fields:
          - { label: 'Spotify', name: 'spotify', widget: 'string' }
          - { label: 'Facebook', name: 'facebook', widget: 'string' }
          - { label: 'Instagram', name: 'instagram', widget: 'string' }